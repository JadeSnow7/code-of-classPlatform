version: "3.8"

# Production Docker Compose Configuration
# - nginx provides the unified entrypoint on port 80.
# - frontend is built from the monorepo workspaces (React + Vite).

services:
  mysql:
    image: mysql:8.4
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-emfield_platform}
      MYSQL_USER: ${MYSQL_USER:-emfield_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-emfield_pass}
    command: ["mysqld", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  ai:
    build:
      context: ../../ai_service
    restart: always
    environment:
      LLM_BASE_URL: ${LLM_BASE_URL}
      LLM_API_KEY: ${LLM_API_KEY}
      LLM_MODEL: ${LLM_MODEL}
      GRAPH_RAG_ENABLED: ${GRAPH_RAG_ENABLED:-false}
      GRAPH_RAG_INDEX_PATH: ${GRAPH_RAG_INDEX_PATH}
      GRAPH_RAG_SEED_TOP_K: ${GRAPH_RAG_SEED_TOP_K}
      GRAPH_RAG_EXPAND_HOPS: ${GRAPH_RAG_EXPAND_HOPS}
      GRAPH_RAG_FINAL_TOP_K: ${GRAPH_RAG_FINAL_TOP_K}
      GRAPH_RAG_MAX_CONTEXT_CHARS: ${GRAPH_RAG_MAX_CONTEXT_CHARS}
    ports:
      - "8001:8001"

  sim:
    build:
      context: ../../simulation
    restart: always
    ports:
      - "8002:8002"

  minio:
    image: minio/minio:latest
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  backend:
    build:
      context: ../../backend
    restart: always
    environment:
      HTTP_ADDR: ${BACKEND_HTTP_ADDR:-:8080}
      JWT_SECRET: ${BACKEND_JWT_SECRET}
      CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-http://localhost}
      DB_DSN: ${BACKEND_DB_DSN}
      AI_BASE_URL: ${BACKEND_AI_BASE_URL:-http://ai:8001}
      SIM_BASE_URL: ${BACKEND_SIM_BASE_URL:-http://sim:8002}
      WECOM_CORPID: ${WECOM_CORPID}
      WECOM_AGENTID: ${WECOM_AGENTID}
      WECOM_SECRET: ${WECOM_SECRET}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin123}
      MINIO_BUCKET: ${MINIO_BUCKET:-emfield-uploads}
      MINIO_USE_SSL: "false"
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      ai:
        condition: service_started
      sim:
        condition: service_started
      minio:
        condition: service_started

  frontend:
    build:
      context: ../..
      dockerfile: frontend-react/Dockerfile
    restart: always

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - backend
      - frontend

volumes:
  mysql_data:
  minio_data:

networks:
  default:
    name: emfield-network
