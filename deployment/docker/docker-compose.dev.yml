version: "3.8"

# Development Docker Compose Configuration
# - Starts backend/AI/simulation and infrastructure dependencies.
# - Web frontend (React) is provided as a static build image for convenience.

services:
  mysql:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-emfield_platform}
      MYSQL_USER: ${MYSQL_USER:-emfield_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-emfield_pass}
    ports:
      - "3306:3306"
    command: ["mysqld", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 20

  ai:
    build:
      context: ../../ai_service
    environment:
      LLM_BASE_URL: ${LLM_BASE_URL}
      LLM_API_KEY: ${LLM_API_KEY}
      LLM_MODEL: ${LLM_MODEL}
      GRAPH_RAG_ENABLED: ${GRAPH_RAG_ENABLED:-false}
      GRAPH_RAG_INDEX_PATH: ${GRAPH_RAG_INDEX_PATH}
      GRAPH_RAG_SEED_TOP_K: ${GRAPH_RAG_SEED_TOP_K}
      GRAPH_RAG_EXPAND_HOPS: ${GRAPH_RAG_EXPAND_HOPS}
      GRAPH_RAG_FINAL_TOP_K: ${GRAPH_RAG_FINAL_TOP_K}
      GRAPH_RAG_MAX_CONTEXT_CHARS: ${GRAPH_RAG_MAX_CONTEXT_CHARS}
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/healthz').read()"]
      interval: 10s
      timeout: 5s
      retries: 10

  sim:
    build:
      context: ../../simulation
    ports:
      - "8002:8002"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/healthz').read()"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ../../backend
    environment:
      HTTP_ADDR: ${BACKEND_HTTP_ADDR:-:8080}
      JWT_SECRET: ${BACKEND_JWT_SECRET:-dev-secret}
      CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-http://localhost:5173}
      DB_DSN: ${BACKEND_DB_DSN}
      AI_BASE_URL: ${BACKEND_AI_BASE_URL:-http://ai:8001}
      SIM_BASE_URL: ${BACKEND_SIM_BASE_URL:-http://sim:8002}
      WECOM_CORPID: ${WECOM_CORPID}
      WECOM_AGENTID: ${WECOM_AGENTID}
      WECOM_SECRET: ${WECOM_SECRET}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin123}
      MINIO_BUCKET: ${MINIO_BUCKET:-emfield-uploads}
      MINIO_USE_SSL: "false"
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      ai:
        condition: service_healthy
      sim:
        condition: service_healthy
      minio:
        condition: service_started

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  frontend:
    build:
      context: ../..
      dockerfile: frontend-react/Dockerfile
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_started

volumes:
  mysql_data:
  minio_data:
